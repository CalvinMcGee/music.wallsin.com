<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <div class="row">
        <div class="large-12 columns">
          <h1>{{ site.title }}</h1>
        </div>
      </div>
      <div class="row">
       {% for music in site.static_files %}
         {% if music.path contains 'music/' %}
           <div class="column medium-6 music">
             <div>
               {% assign name = music.path | split: "/" | last %}
               <audio src="{{ music.path | prepend:site.baseurl }}" controls>
                 <p>Din webbläsarea stödjer inte <code>audio</code> elementet.</p>
               </audio>
             </div>
             <div>
               <a href="{{ music.path | prepend:site.baseurl }}" class="button">{{ name }}</a>
             </div>
           </div>
         {% endif %}
       {% endfor %}
      </div>
    </main>
    <footer>
      <div class="row">
        <div class="column text-center">
          <a href="https://wallsin.com">Joachim Wallsin</a><br />
          Alla rättigheter tillhör respektive upphovsman
        </div>
      </div>
    </footer>
  </body>
</html>
